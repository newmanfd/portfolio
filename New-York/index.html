<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, 
                                      maximum-scale=1, user-scalable=0"/>
    <title>New York</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">

<body>

        <h3>A responsive image gallery using CSS Flexbox Layout.</h3>

    <!-- image gallery -->
    <div class="column-container">

            <img src="images/statue-face.jpeg" id="1" width="460" height="650"/>
            <img src="images/bridge-big.jpeg" id="5" width="460" height="950"/>
            <img src="images/white-high-rise.jpeg" width="460" height="325"/>
            <img src="images/night-view-apt-big.jpeg" width="500" height="850"/>
            <img src="images/subway-empty.jpeg" width="460" height="325"/>
            <img src="images/sunset.jpeg" width="460" height="325"/>
            <img src="images/green-case.jpeg" width="460" height="650"/>
            <img src="images/sunset-manhattan.jpg" width="460" height="650"/>
        </div>
        <div class="column"> <!-- flex item/child element -->
            <img src="images/building-lights-night-big.jpeg" id="2" width="460" height="650"/>
            <img src="images/yellow-cab-night.jpeg" id="6" width="460" height="325"/>
            <img src="images/street-buildings-big.jpeg" width="460" height="650"/>
            <img src="images/cab.jpg" width="460" height="325"/>
            <img src="images/statue.jpeg" width="460" height="650"/>
            <img src="images/subway-train.jpeg" width="460" height="325"/>
            <img src="images/city.jpeg" width="460" height="650"/>
            <img src="images/terminal.jpeg" width="460" height="750"/>

        <div class="column"> <!-- flex item/child element -->
            <img src="images/high-rise-big.jpeg" id="3" width="460" height="900"/>

            <img src="images/birdview.jpeg" width="460" height="325"/>

            <img src="images/street.jpeg" width="460" height="550"/>
            <img src="images/clock.jpg" width="460" height="650"/>
        </div>
        <div class="column"> <!-- flex item/child element -->
            <img src="images/skyline-big.jpeg" id="4" width="500" height="850"/>

        </div>
    </div>
    <!-- end of image gallery -->

    <footer>
        
    </footer>

    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/main.js"></script>

</html>
