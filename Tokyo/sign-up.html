    <h1>Sign Up</h1>
    <h2>Sign Up if you want to receive notifications for new posts!</h2><br>

    <form action="" method="POST">
        <p>
            Name <br>
            <input type="text" name="name"> <br><br>
            Email <br>
            <input type="email" name="email"> <br><br>
        </p>
        <p class="notice">Your email will not be shared with anyone or spammed.</p>
        <p>
            <input type="submit" value="Sign me up!">
        </p>
    </form>
