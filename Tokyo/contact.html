<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, 
                                      maximum-scale=1, user-scalable=0"/>
    <title>Tokyo - Contact Us</title>
    <link rel="stylesheet" href="css/contact-styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="header-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="sign-up.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <h1>Contact Us</h1>
    <h2>Fill out the form below and we'll get back to you
        soon!</h2><br>

    <form action="" method="POST" id="form">
        <p>
            Name <br>
            <input type="text" name="name"> <br><br>
            Email <br>
            <input type="email" name="email" id="email"> <br><br>
        </p>
        <p>
            Message (up to 500 characters) <br> 
            <textarea name="message" id="message" ></textarea><br>
        </p>
        <div id="charactersLeft">500 characters left available</div><br><br>
        <p class="notice">Your email will not be shared with anyone or spammed.</p>
        <p>
            <input type="submit" value="Send">
        </p>
    </form>

    <hr class="footer-line"/>
    
    <footer>
        <div class="footer-menu">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="contact.html">CONTACT</a></li>
                <li><a href="sign-up.html">SIGN UP</a></li>
            </ul>
        </div>
    </footer>

    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/contact.js"></script>
    <script src="js/form-validation.js"></script>
</body>

</html>
