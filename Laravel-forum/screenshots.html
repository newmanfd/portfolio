<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Laravel Forum</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet"> 
</head>

<body>
    <h1>Laravel Forum</h1>
    
    <div class="column">
        <img class="row" src="images-screenshots/start-page.png">

        <img class="row" src="images-screenshots/user-dashboard.png">
        <img class="row" src="images-screenshots/forum-posts.png">

    <style>

            font-family: 'Comfortaa', cursive;
            background-color: rgba(211, 211, 211, 0.5);

        h1 {
            margin-top: 30px;
        }

            margin-top: 50px;
